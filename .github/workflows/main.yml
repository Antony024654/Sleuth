name: Sleuth CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies (fallback tolerant)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "⚠️ Keine package.json gefunden – npm install übersprungen"
          fi

      - name: ✅ ESLint Syntaxprüfung (nur Warnungen)
        run: |
          npx eslint ./modules ./script.js || echo "⚠️ ESLint abgeschlossen mit Fehlern"
            echo "✅ Lint erfolgreich"
          else
            echo "⚠️ Linting abgeschlossen mit Warnungen oder Fehlern"
          fi

      - name: 🧪 HTML Validierung
        uses: Cyb3r-Jak3/html5validator-action@v0.4
        with:
          root: .
          log_level: WARNING

      # Optional: Baustein für späteres Build
      # - name: 🛠️ Build Step (optional)
      #   run: npm run build || echo "Build nicht konfiguriert"

      - name: 📄 Ergebnisübersicht
        run: echo "✅ Sleuth CI abgeschlossen"
