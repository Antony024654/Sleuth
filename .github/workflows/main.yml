name: Sleuth CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: 🔽 Checkout Repository
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies (fallback tolerant)
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "⚠️ Keine package.json gefunden – npm install übersprungen"
          fi

      - name: ✅ ESLint Syntaxprüfung (robust)
        run: |
          if command -v npx >/dev/null 2>&1 && [ -f package.json ]; then
            echo "🔍 Linting gestartet..."
            npx eslint ./modules ./script.js || echo '⚠️ ESLint abgeschlossen mit Fehlern'
          else
            echo "⛔ ESLint konnte nicht ausgeführt werden – npx oder package.json fehlen"
          fi

      - name: 🧪 HTML Validierung
        uses: Cyb3r-Jak3/html5validator-action@v0.4
        with:
          root: .
          log_level: WARNING

      # Optional: Lint-Autofix (nur wenn du Fixes zulassen willst)
      # - name: 🔧 ESLint Autofix (optional)
      #   run: |
      #     npx eslint ./modules ./script.js --fix || true

      - name: 📄 Ergebnisübersicht
        run: echo "✅ Sleuth CI abgeschlossen"
