# .github/workflows/main.yml
name: Multi-Language CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-node:
    name: Node.js Environment
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Node.js ${{ matrix.node-version }} installieren
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Abhängigkeiten installieren
        run: npm ci

      - name: Lint prüfen (optional)
        run: npm run lint || echo "Lint skipped"

      - name: Build ausführen (optional)
        run: npm run build || echo "Build skipped"

      - name: Tests ausführen (optional)
        run: npm test || echo "Tests skipped"

  build-python:
    name: Python Environment
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.12]

    steps:
      - name: Repository auschecken
        uses: actions/checkout@v3

      - name: Python ${{ matrix.python-version }} einrichten
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "requirements.txt nicht gefunden – übersprungen"

      - name: Python-Tests ausführen (optional)
        run: |
          if [ -f "tests/test_main.py" ]; then
            python -m unittest discover -s tests
          else
            echo "Keine Tests gefunden – übersprungen"
          fi
